<div>
    <h1>Shopping Cart Form</h1>
    <form (submit)="onSubmit()" [formGroup]="cart">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" formControlName="name">
        <br>
        <label for="quantity" style="margin-top: 15px;">Quantity: </label>
        <input type="number" name="quantity" id="quantity" formControlName="quantity" style="margin-top: 15px;">
        <button type="submit">Submit</button>
    </form>
</div>
